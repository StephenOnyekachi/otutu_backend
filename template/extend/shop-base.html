
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="{% static 'image/shop.jpg' %}" type="image">
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'font-awesome/css/font-awesome.min.css' %}">
    <link rel="stylesheet" href="{% static 'css.css' %}">
    <link rel="stylesheet" href="{% static 'media.css' %}">
    <title>otutu resources</title>
</head>
<body>
    
    <div>
        <div class="menu">
            <div>
                <img src="{% static 'image/shop.jpg' %}" alt="image">
            </div>
            <div class="menu-info">
                <div class="menu-name">
                    <h3>Otutu resources Improvement</h3>
                </div>
                <div class="menu-search">
                    <form action="{% url 'search2' %}" method="get" enctype="multipart/form-data">
                        {% csrf_token %}
                        <input type="text" placeholder="Enter Item Name" name="item">
                        <button>Search</button>
                    </form>
                </div>
            </div>
            <div class="menu-nav">
                <a href="{% url 'store'%}" {% if request.path == '/store/' %}  class="menu-nav-action" {% endif %}>Store</a>
                {% if request.user.is_authenticated %}
                <a href="{% url 'profile' %}" {% if request.path == '/account/profile/' %}  class="menu-nav-action" {% endif %}>Profile</a>
                {% else %}
                <a href="{% url 'index' %}" {% if request.path == '/indext/' %}  class="menu-nav-action" {% endif %}>About</a>
                {% endif %}
                <a href="{% url 'cart' %}" {% if request.path == '/cart/' %}  class="menu-nav-action" {% endif %}>Cart <span>{{cart.count}}</span></a>
                <a href="{% url 'login' %}" {% if request.path == '/account/login/' or '/account/signup/' %}  class="menu-nav-action" {% endif %}>Join Us</a>
            </div>
        </div>

        <div class="">
            
            {% block content %}

            {% endblock %}
            
        </div>
    </div>

</body>

<script src="{% static 'all2.js' %}"></script>

</html>
